<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kinga ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}

#name {
  position: fixed;
  top: 20%;
  width: 100%;
  text-align: center;
  font-size: 48px;
  font-weight: bold;
  color: pink;
  z-index: 2;
}

#audioBox {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  z-index: 2;
}

audio {
  width: 90%;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="name">Kinga ❤️</div>

<div id="audioBox">
  <audio controls playsinline preload="auto">
    <source src="snowman.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje audio
  </audio>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const particles = [];
const heartPoints = [];

function heart(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t)
            - 2 * Math.cos(3*t) - Math.cos(4*t));
  return { x, y };
}

// punkty serca
for (let t = 0; t < Math.PI * 2; t += 0.03) {
  const p = heart(t);
  heartPoints.push({
    x: canvas.width / 2 + p.x * 15,
    y: canvas.height / 2 + p.y * 15
  });
}

// cząstki
for (let i = 0; i < heartPoints.length; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    tx: heartPoints[i].x,
    ty: heartPoints[i].y,
    size: 2 + Math.random() * 1.5
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.x += (p.tx - p.x) * 0.05;
    p.y += (p.ty - p.y) * 0.05;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = "pink";
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
